<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regex Matcher</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg regex-card">
        <h2 class="text-center mb-4">üîç Regex Matcher</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Test String</label>
                <textarea class="form-control" name="test_string" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Regular Expression</label>
                <input type="text" class="form-control" name="regex_pattern" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Find Matches</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}

        {% if matches %}
            <div class="mt-4">
                <h5>Matched Results:</h5>
                <ul class="list-group">
                    {% for match in matches %}
                        <li class="list-group-item">{{ match }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
